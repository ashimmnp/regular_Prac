<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="css/position.css">
</head>
<body>
    <h1>Position css</h1>
    <div class="container">
        <div class="box box1">
            This is relative
        </div>

        <div class="box box2">
            This is absolute
        </div>
        <div class="box box3">
            This is sticky
        </div>
        <div class="box box4">
            This is fixed
        </div>
        <div class="box box5">
            This is static
        </div>
    </div>
    
</body>
</html>
